<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Reporter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Hate Speech Reporter</h1>
                <button id="loginBtn" class="btn btn-primary">
                    Login with Google
                </button>
                <div id="userInfo" class="hidden">
                    <span class="mr-4">Welcome, User</span>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Submission Form -->
            <div id="submissionForm" class="card hidden">
                <h2>Submit a Report</h2>
                <form id="reportForm">
                    <div class="form-group">
                        <label class="form-label">Content Type</label>
                        <div class="btn-group">
                            <button type="button" onclick="setContentType('link')" class="btn btn-secondary">Link</button>
                            <button type="button" onclick="setContentType('text')" class="btn btn-secondary">Text</button>
                            <button type="button" onclick="setContentType('screenshot')" class="btn btn-secondary">Screenshot</button>
                        </div>
                    </div>

                    <div id="linkInput" class="form-group hidden">
                        <label class="form-label">URL</label>
                        <input type="url" class="form-input">
                    </div>

                    <div id="textInput" class="form-group hidden">
                        <label class="form-label">Text Content</label>
                        <textarea class="form-textarea" rows="4"></textarea>
                    </div>

                    <div id="screenshotInput" class="form-group hidden">
                        <label class="form-label">Upload Screenshot</label>
                        <input type="file" accept="image/*" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Context/Notes</label>
                        <textarea class="form-textarea" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Severity Rating (1-10)</label>
                        <div class="flex align-center">
                            <input type="range" min="1" max="10" value="5" class="form-input" 
                                   oninput="this.nextElementSibling.value = this.value">
                            <output class="ml-2">5</output>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Report</button>
                </form>
            </div>

            <!-- Analysis Status -->
            <div id="analysisStatus" class="card hidden">
                <h2>Analysis Status</h2>
                <div class="flex align-center">
                    <div class="spinner mr-4"></div>
                    <div>
                        <p class="mb-1">Analyzing content...</p>
                        <p class="text-secondary">This may take a few moments</p>
                    </div>
                </div>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" class="card hidden">
                <h2>Your Submissions</h2>
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Rating</th>
                                <th>Status</th>
                                <th>AI Analysis</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2024-02-08</td>
                                <td>Link</td>
                                <td>8</td>
                                <td><span class="badge badge-success">Complete</span></td>
                                <td>View Report</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="logic.js"></script>
</body>
</html>
